      function createFlow(effectArr) {
        let flow = [...effectArr.flat()] // 展开入参 存储入参
        flow.run = async function (cb) {
          for (const item of flow) {
            const res = item() // 执行每个函数函数
            // promise 即await
            if (res?.then) {
              await res
            }
          }
          cb?.()
        }
        return flow
      }
