<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>冒泡排序</title>
  </head>
  <body>
    <script>
      const oldArr = [6, 1, 2, 7, 9, 3, 4, 5, 10, 8]
      function bubbleSort(arr) {
        const len = arr.length // 缓存数组长度
        // 循环数组
        for (let i = 0; i < len; i++) {
          let isChange = true
          //  每个元素都冒泡一次
          for (let j = 0; j < len - 1 - i; j++) {
            // 比较相邻元素
            if (arr[j] > arr[j + 1]) {
              // 大的元素冒泡 找出当前循环最大一位元素
              ;[arr[j], arr[j + 1]] = [arr[j + 1], arr[j]]
              isChange = false
            }
          }
          // 循环一轮没有元素发生变化 说明为最优解
          if (isChange) {
            break
          }
        }
        return arr
      }
      console.log('输出', bubbleSort(oldArr))
    </script>
  </body>
</html>
