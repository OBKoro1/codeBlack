    <script>
      /**
       * Definition for singly-linked list.
       * function ListNode(val) {
       *     this.val = val;
       *     this.next = null;
       * }
       */
      /**
       * @param {ListNode} head
       * @return {ListNode}
       */
      // 一次循环 每次操作两个值
      var swapPairs = function (head) {
        let pre = head // 初始节点
        // 当前值和下一个值都存在 才交换
        while (pre && pre.next) {
          const nowVal = pre.val
          const nextVal = pre.next.val
          pre.val = nextVal
          pre.next.val = nowVal
          // 存在下下个值 获取下下个值 再两两交换
          if (pre.next.next) {
            pre = pre.next.next
          } else {
            // 不存在下下个值 更新pre 退出循环
            pre = pre.next
          }
        }
        return head // 返回操作过后的节点
