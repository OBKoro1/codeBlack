<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>56合并区间</title>
  </head>
  <body>
    <script>
      let oldArr = [
        [1, 3],
        [2, 6],
        [8, 10],
        [15, 18],
      ]
      /**
       * @param {number[][]} intervals
       * @return {number[][]}
       */
      var merge = function (intervals) {
        if (intervals.length == 0) return []
        var res = []
        // 排序每个数组元素的第一个元素
        intervals.sort(function (a, b) {
          return a[0] - b[0]
        })
        // 初始化区间 从二维数组的第二个元素开始比较
        res.push(intervals[0])
        for (var i = 1; i < intervals.length; i++) {
          // 当前数组元素的第一个元素 比当前区间的比较大的元素大的话 即为新区间
          if (intervals[i][0] > res[res.length - 1][1]) res.push(intervals[i])
          else if (intervals[i][1] > res[res.length - 1][1])
            // 当前数组元素的最大值 大于区间中的最大值即为重合
            res[res.length - 1][1] = intervals[i][1] // 更新区间的最大值
        }
        return res
      }
      console.log('输出', merge(oldArr))
    </script>
  </body>
</html>
