<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>102二叉树的层序遍历</title>
  </head>
  <body>
    <script>
      /**
       * Definition for a binary tree node.
       * function TreeNode(val) {
       *     this.val = val;
       *     this.left = this.right = null;
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {number[][]}
       */
      // dfs深度优先
      var levelOrder = function (root) {
        const res = []
        const levelNum = 0 // 当前层级
        dfs(root, levelNum)
        function dfs(node, step) {
          if (node) {
            // 当前节点是否有值
            if (res[step]) {
              // 该层级已添加过节点 在当前层级中继续添加
              res[step].push(node.val)
            } else {
              // 当前层级未添加过节点 创建一个数组 添加节点
              res.push([node.val])
            }
            // 循环下个节点 增加层级
            dfs(node.left, step + 1)
            dfs(node.right, step + 1)
          }
        }
        return res
      }

      // bfs广度优先 题解: https://leetcode-cn.com/problems/binary-tree-level-order-traversal/solution/bfs-de-shi-yong-chang-jing-zong-jie-ceng-xu-bian-l/
      var levelOrder = function (root) {
        const ret = []
        if (!root) return ret
        const q = [] // 栈
        q.push(root)
        while (q.length !== 0) {
          const currentLevelSize = q.length // 记录下一层级的数量
          ret.push([]) // 层级初始化
          // 遍历广度 同一层级的元素都取出来
          for (let i = 1; i <= currentLevelSize; ++i) {
            const node = q.shift() // 取出同一层级的元素
            ret[ret.length - 1].push(node.val) // 添加广度同一节点
            // 下个层级
            if (node.left) q.push(node.left) 
            if (node.right) q.push(node.right)
          }
        }

        return ret
      }

      console.log('输出', levelOrder())
    </script>
