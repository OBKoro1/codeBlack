<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>735题行星碰撞</title>
  </head>
  <body>
    <script>
      let oldArr = [5, 10, -5]
      let oldArr2 = [10, 2, -5]
      let oldArr3 = [-2, -1, 1, 2]

      var asteroidCollision = function (asteroids) {
        let len = asteroids.length
        let stack = []
        for (let i = 0; i < len; i++) {
          stack.push(asteroids[i]) // 一个一个值添加到栈里面 然后控制栈里面的元素
          // 栈中有两个值才比较
          // 验证最后一个值是负数最后第二个值是正数 它们才会碰撞
          // 如果最后一个值是正数 最后第二个值是负数 它们不会碰撞
          while (
            stack.length >= 2 &&
            stack[stack.length - 1] < 0 &&
            stack[stack.length - 2] > 0
          ) {
            // 获取绝对值
            let last = Math.abs(stack[stack.length - 1])
            let last2 = Math.abs(stack[stack.length - 2])
            if (last === last2) {
              stack.splice(stack.length - 2, 2) // 相同 一起销毁
            } else if (last > last2) {
              stack.splice(stack.length - 2, 1) // 最后一个值比较大 删除最后第二个
            } else {
              stack.splice(stack.length - 1, 1) // 最后一个值比较小 删除最后第二个
            }
          }
        }
        return stack
      }
      console.log('输出', asteroidCollision(oldArr))
      console.log('输出', asteroidCollision(oldArr2))
      console.log('输出', asteroidCollision(oldArr3))
    </script>
  </body>
</html>
